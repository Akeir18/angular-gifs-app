<div class="text-center card mb-2 bg-dark">

  <shared-lazy-image
  [url]="gif.images.downsized_medium.url"
   [alt]="gif.title"
   class="d-flex justify-content-center">
  </shared-lazy-image>

  <div *ngIf="gif.title" class="card-body text-white">
        <p class="card-text">
            {{ gif.title }}
        </p>
    </div>
</div>
